network:
  name: sample_network
  description: Demo two-section pipeline with optional control valve.
  direction: forward
  boundary_pressure: 8.5e6
  gas_flow_model: isothermal
  fluid:
    name: natural_gas
    phase: gas
    mass_flow_rate: 2.5
    volumetric_flow_rate: null
    temperature: 320
    pressure: 8.5e6
    density: 35.0
    molecular_weight: 18.0
    z_factor: 0.9
    specific_heat_ratio: 1.3
    viscosity: 1.1e-5
    standard_flow_rate: null
    vapor_pressure: 5.0e5
    critical_pressure: 4.5e7
  sections:
    - id: inlet_to_valve
      schedule: "40"
      pipe_NPD: 6.0
      roughness: 4.6e-5
      length: 120.0
      elevation_change: 15.0
      erosional_constant: 100
      fitting_type: LR
      fittings:
        - {type: elbow_90, count: 2}
        - {type: tee_through, count: 1}
      pipe_diameter: null
      inlet_diameter: null
      outlet_diameter: null
      fitting_K: null
      pipe_length_K: null
      user_K: 2.0
      piping_and_fitting_safety_factor: 1.0
      total_K: null
      user_specified_fixed_loss: null
      control_valve:
        tag: CV-101
        pressure_drop: 7000.0
    - id: valve_to_export
      schedule: "80"
      pipe_NPD: 8.0
      roughness: 4.6e-5
      orifice:
        tag: FE-201
        d_over_D_ratio: 0.35
